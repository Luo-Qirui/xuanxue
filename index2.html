            box-shadow: 
                0 0 10px rgba(224, 208, 255, 0.2),
                inset 0 0 5px rgba(224, 208, 255, 0.1);
        }

        .progress-bar-inner {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, 
                rgba(224, 208, 255, 0.3) 0%, 
                rgba(224, 208, 255, 0.8) 50%, 
                rgba(224, 208, 255, 0.3) 100%);
            animation: progress 3s ease-in-out forwards;
            box-shadow: 
                0 0 20px rgba(224, 208, 255, 0.4),
                0 0 40px rgba(224, 208, 255, 0.2);
        }

        .loading-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
        }

        .loading-decoration::before,
        .loading-decoration::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(224, 208, 255, 0.3);
            border-radius: 50%;
            animation: rotate 10s linear infinite;

        .loading-decoration::before {
            top: -100px;
            left: -100px;
            animation-duration: 15s;

        .loading-decoration::after {
            bottom: -100px;
            right: -100px;
            animation-duration: 20s;

    <script>
        // 创建书法字
        function createCalligraphy() {
            const container = document.querySelector('.calligraphy-container');
            if (!container) return;
            
            const characters = ['道', '法', '自', '然', '天', '地', '人'];
            characters.forEach(char => {
                const calligraphy = document.createElement('div');
                calligraphy.className = 'calligraphy';
                calligraphy.textContent = char;
                container.appendChild(calligraphy);
            });
        }

        // 创建八卦符号
        function createBaguaSymbols() {
            const container = document.querySelector('.bagua-symbols');
            if (!container) return;
            
            const radius = 40;
            const symbols = [
                { char: '\u4DC1', name: '坤' },
                { char: '\u4DC2', name: '艮' },
                { char: '\u4DC3', name: '坎' },
                { char: '\u4DC4', name: '巽' },
                { char: '\u4DC5', name: '震' },
                { char: '\u4DC6', name: '离' },
                { char: '\u4DC7', name: '兑' },
                { char: '\u4DC0', name: '乾' }
            ];
            
            for (let i = 0; i < 8; i++) {
                const symbol = document.createElement('div');
                symbol.className = 'bagua-symbol';
                const angle = (i / 8) * Math.PI * 2;
                const x = Math.cos(angle) * radius + 50;
                const y = Math.sin(angle) * radius + 50;
                symbol.style.left = `${x}%`;
                symbol.style.top = `${y}%`;
                symbol.style.animationDelay = `${i * 0.1}s`;
                symbol.textContent = symbols[i].char;
                symbol.title = `${symbols[i].name}卦 (${i})`;
                container.appendChild(symbol);
            }
        }

        // 启动动态效果
        document.addEventListener('DOMContentLoaded', function() {
            createCalligraphy();
            createBaguaSymbols();

            // 为重新占卜按钮添加事件处理
            const backButton = document.querySelector('.back-button');
            if (backButton) {
                backButton.addEventListener('click', function() {
                    document.getElementById('result').style.display = 'none';
                    document.getElementById('formPage').style.display = 'block';
                    document.getElementById('fortuneForm').reset();
                });
            }

            const fortuneForm = document.getElementById('fortuneForm');
            if (fortuneForm) {
                fortuneForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // 隐藏表单页面
                    document.getElementById('formPage').style.display = 'none';
                    
                    // 显示加载页面
                    const loadingPage = document.getElementById('loadingPage');
                    loadingPage.style.display = 'block';
                    
                    // 确保进度条动画重新开始
                    const progressBarInner = loadingPage.querySelector('.progress-bar-inner');
                    if (progressBarInner) {
                        progressBarInner.style.animation = 'none';
                        progressBarInner.offsetHeight; // 触发重绘
                        progressBarInner.style.animation = 'progress 3s ease-in-out forwards';
                    }

                    const formData = {
                        gender: document.getElementById('gender').value,
                        name: document.getElementById('name').value,
                        birthDate: `${document.getElementById('birthYear').value}-${document.getElementById('birthMonth').value.padStart(2, '0')}-${document.getElementById('birthDay').value.padStart(2, '0')}`,
                        birthTime: document.getElementById('birthTime').value
                    };

                    // 模拟加载过程
                    setTimeout(() => {
                        try {
                            // 生成随机种子
                            const today = new Date();
                            const seed = today.getFullYear() + today.getMonth() + today.getDate() + formData.name.length;
                            
                            // 复杂的运势生成逻辑
                            const fortunes = {
                                analysis: [
                                    "今日运势昌隆，诸事顺遂。贵人相助，财运亨通。建议把握机会，大胆向前。事业上会有新的突破，感情方面也颇为顺利。",
                                    "运势平稳，宜静不宜动。适合整理规划，切勿贸然行动。今日适合处理积压的工作，学习新知识，为未来做准备。",
                                    "今日吉星高照，适合开展新事业。人际关系融洽，有望收获好消息。财运方面有意外之喜，但需谨慎理财。",
                                    "运势起伏，需谨慎行事。守成为上，避免冒险。注意身体健康，保持良好作息。",
                                    "今日运势如虹，事业运旺盛。适合进行重要决策，但需注意细节。感情方面有新的机遇，单身者有望遇到心仪对象。",
                                    "运势平稳上升，适合处理人际关系。工作上会有贵人相助，财运方面有意外收获。注意保持良好心态。",
                                    "今日运势波动，需保持冷静。工作上可能遇到挑战，但凭借智慧可化解。感情方面需要多沟通。",
                                    "运势稳中有升，适合学习进修。事业上有新的机遇，但需谨慎选择。财运方面有进账，但需合理规划。",
                                    "今日运势如日中天，诸事顺遂。事业上有重大突破，感情方面甜蜜美满。注意保持谦逊态度。",
                                    "运势平稳，适合修身养性。工作上按部就班，感情方面需要耐心经营。注意劳逸结合。"
                                ],
                                clothing: [
                                    "上装：茶白色短袖衬衫\n下装：群青色休闲裤",
                                    "上装：月白色卫衣\n下装：郁金裙色半身裙",
                                    "上装：芡食白色吊带\n下装：无心绿色阔腿裤",
                                    "上装：山矾色防晒衣\n下装：漆姑色牛仔裤",
                                    "上装：授蓝色长袖衬衫\n下装：缃叶色直筒裤",
                                    "上装：云水蓝色短袖\n下装：麹尘色工装裤",
                                    "上装：秋波蓝色卫衣\n下装：香色休闲裤",
                                    "上装：鹦鹉冠色吊带\n下装：青粲色半身裙",
                                    "上装：珊瑚赫色防晒衣\n下装：琉璃黄色牛仔裤",
                                    "上装：爵头色长袖衬衫\n下装：松花色直筒裤"
                                ],
                                accessories: [
                                    "发饰：珍珠发夹\n首饰：碧落色耳环、月蓝色手链",
                                    "发饰：金色发圈\n首饰：琥珀色项链、香叶红色戒指",
                                    "发饰：翡翠发簪\n首饰：琉璃黄色耳坠、芙蓉红色手镯",
                                    "发饰：银质发箍\n首饰：珊瑚赫色耳钉、爵头色项链",
                                    "发饰：水晶发夹\n首饰：佛赤色耳环、朱樱色手链",
                                    "发饰：玉石发簪\n首饰：纁黄色项链、岱赭色戒指",
                                    "发饰：珍珠发箍\n首饰：初荷红色耳坠、雌霓色手镯",
                                    "发饰：金丝发夹\n首饰：桂红色耳钉、绛红色项链",
                                    "发饰：翡翠发圈\n首饰：海棠红色耳环、颊红色手链",
                                    "发饰：水晶发箍\n首饰：朱砂色项链、谷鞘色戒指"
                                ],
                                bags: [
                                    "品月色托特包",
                                    "纳户色单肩包",
                                    "熨斗目色手提包",
                                    "闪蓝色链条包",
                                    "云峰白色斜挎包",
                                    "荔肉白色双肩包",
                                    "月影白色手拿包",
                                    "荷花白色腰包",
                                    "远天蓝色水桶包",
                                    "羽扇豆蓝色邮差包"
                                ],
                                luckyNumbers: ["3, 8", "6, 9", "1, 7", "2, 5", "4, 8", "2, 6", "5, 9", "1, 4", "3, 7", "2, 8"],
                                dosAndDonts: [
                                    "宜：出行、谈判、签约 忌：争执、借贷",
                                    "宜：居家、学习、养生 忌：远行、搬家",
                                    "宜：投资、表白、结婚 忌：动土、开工",
                                    "宜：收纳、整理、冥想 忌：大额支出",
                                    "宜：社交、聚会、购物 忌：熬夜、饮酒",
                                    "宜：运动、健身、户外 忌：争吵、冲动",
                                    "宜：学习、进修、考试 忌：拖延、懈怠",
                                    "宜：创业、投资、理财 忌：冒险、投机",
                                    "宜：约会、相亲、表白 忌：犹豫、退缩",
                                    "宜：旅行、远行、探索 忌：急躁、冒进"

                                blessings: [
                                    "天罡北斗，地煞南斗，阴阳相生",
                                    "太初有道，道生一，一生二",
                                    "天玄地黄，宇宙洪荒，日月盈昃",
                                    "乾为天，坤为地，震为雷",
                                    "风生水起，云卷云舒，万物生长",
                                    "日月同辉，星辰璀璨，天地人和",
                                    "山高水长，云淡风轻，心旷神怡",
                                    "春华秋实，夏雨冬雪，四季轮回",
                                    "海纳百川，有容乃大，壁立千仞",
                                    "天行健，君子以自强不息"
                                ]
                            };

                            // 使用日期和姓名生成索引
                            const index = Math.abs((seed + formData.birthDate.replace(/-/g, '')) % 10);

                            const result = {
                                analysis: fortunes.analysis[index],
                                clothing: fortunes.clothing[index],
                                accessories: fortunes.accessories[index],
                                bag: fortunes.bags[index],
                                luckyNumber: fortunes.luckyNumbers[index],
                                dosAndDonts: fortunes.dosAndDonts[index],
                                blessing: fortunes.blessings[index]
                            };

                            // 更新结果
                            const elements = {
                                analysis: document.getElementById('analysis'),
                                clothing: document.getElementById('clothing'),
                                accessories: document.getElementById('accessories'),
                                bag: document.getElementById('bag'),
                                luckyNumber: document.getElementById('luckyNumber'),
                                dosAndDonts: document.getElementById('dosAndDonts'),
                                blessing: document.getElementById('blessing')
                            };

                            if (elements.analysis) elements.analysis.textContent = result.analysis;
                            if (elements.clothing) elements.clothing.textContent = result.clothing;
                            if (elements.accessories) elements.accessories.textContent = result.accessories;
                            if (elements.bag) elements.bag.textContent = result.bag;
                            if (elements.luckyNumber) elements.luckyNumber.textContent = `今日幸运数字：${result.luckyNumber}`;
                            if (elements.dosAndDonts) elements.dosAndDonts.textContent = `今日宜忌：${result.dosAndDonts}`;
                            if (elements.blessing) elements.blessing.textContent = result.blessing;

                            // 隐藏加载页面，显示结果
                            loadingPage.style.display = 'none';
                            const resultDiv = document.getElementById('result');
                            if (resultDiv) resultDiv.style.display = 'block';

                            // 添加返回按钮（如果还没有的话）
                            if (!resultDiv.querySelector('.back-button')) {
                                const backButton = document.createElement('button');
                                backButton.textContent = '重新占卜';
                                backButton.className = 'back-button';
                                backButton.style.marginTop = '20px';
                                backButton.onclick = function() {
                                    resultDiv.style.display = 'none';
                                    document.getElementById('formPage').style.display = 'block';
                                    fortuneForm.reset();
                                };
                                resultDiv.appendChild(backButton);
                            }

                        } catch (error) {
                            console.error('发生错误:', error);
                            loadingPage.style.display = 'none';
                            const resultDiv = document.getElementById('result');
                            if (resultDiv) {
                                resultDiv.style.display = 'block';
                                const analysis = document.getElementById('analysis');
                                if (analysis) analysis.textContent = '抱歉，生成运势信息时出现错误，请稍后再试。';
                            }
                        }
                    }, 3000);
                });
            }
        });
    </script>
