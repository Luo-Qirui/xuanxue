<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玄学占卜</title>
    <style>
        body {
            background: url('https://img.freepik.com/free-vector/chinese-pattern-background_53876-90035.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "楷体", "STKaiti", serif;
            color: #8B4513;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #8B4513;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #8B4513;
            border-radius: 5px;
            font-size: 1.1em;
            background-color: rgba(255, 255, 255, 0.8);
        }

        button {
            background-color: #8B4513;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            display: block;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #654321;
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: none;
        }

        .result h2 {
            color: #8B4513;
            text-align: center;
            margin-bottom: 20px;
        }

        .result p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .blessing {
            font-style: italic;
            text-align: center;
            font-size: 1.2em;
            color: #8B4513;
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #8B4513;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>玄学占卜</h1>
        <form id="fortuneForm">
            <div class="form-group">
                <label for="gender">性别</label>
                <select id="gender" required>
                    <option value="">请选择</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="birthDate">出生日期</label>
                <input type="date" id="birthDate" required>
            </div>
            <div class="form-group">
                <label for="birthTime">出生时辰</label>
                <select id="birthTime" required>
                    <option value="">请选择</option>
                    <option value="子时">子时 (23:00-01:00)</option>
                    <option value="丑时">丑时 (01:00-03:00)</option>
                    <option value="寅时">寅时 (03:00-05:00)</option>
                    <option value="卯时">卯时 (05:00-07:00)</option>
                    <option value="辰时">辰时 (07:00-09:00)</option>
                    <option value="巳时">巳时 (09:00-11:00)</option>
                    <option value="午时">午时 (11:00-13:00)</option>
                    <option value="未时">未时 (13:00-15:00)</option>
                    <option value="申时">申时 (15:00-17:00)</option>
                    <option value="酉时">酉时 (17:00-19:00)</option>
                    <option value="戌时">戌时 (19:00-21:00)</option>
                    <option value="亥时">亥时 (21:00-23:00)</option>
                </select>
            </div>
            <button type="submit">开始占卜</button>
        </form>

        <div class="result" id="result">
            <h2>今日运势分析</h2>
            <p id="analysis"></p>
            <p id="clothing"></p>
            <p id="accessories"></p>
            <p id="luckyNumber"></p>
            <p id="dosAndDonts"></p>
            <div class="blessing" id="blessing"></div>
        </div>
    </div>

    <script>
        document.getElementById('fortuneForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                gender: document.getElementById('gender').value,
                name: document.getElementById('name').value,
                birthDate: document.getElementById('birthDate').value,
                birthTime: document.getElementById('birthTime').value
            };

            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_DEEPSEEK_API_KEY'
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{
                            role: "user",
                            content: `根据以下信息进行玄学分析：
                            性别：${formData.gender}
                            姓名：${formData.name}
                            出生日期：${formData.birthDate}
                            出生时辰：${formData.birthTime}
                            
                            请根据《周易》、《易经》、《滴天髓》、《渊海子平》和当日黄历，分析：
                            1. 今日运势分析（100字左右）
                            2. 适合穿着的颜色（衣服、裤子）
                            3. 适合佩戴的首饰和包包颜色
                            4. 今日幸运数字
                            5. 今日宜忌
                            6. 10字左右的保佑咒语
                            
                            请以JSON格式返回，包含以下字段：
                            analysis, clothing, accessories, luckyNumber, dosAndDonts, blessing`
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // 检查API响应是否包含必要的数据
                if (!data.choices || !data.choices[0] || !data.choices[0].message || !data.choices[0].message.content) {
                    throw new Error('API返回数据格式不正确');
                }

                let result;
                try {
                    result = JSON.parse(data.choices[0].message.content);
                } catch (parseError) {
                    throw new Error('解析API返回的JSON数据失败');
                }

                // 检查结果对象是否包含所有必要的字段
                const requiredFields = ['analysis', 'clothing', 'accessories', 'luckyNumber', 'dosAndDonts', 'blessing'];
                for (const field of requiredFields) {
                    if (!result[field]) {
                        result[field] = '暂无数据';
                    }
                }

                document.getElementById('analysis').textContent = result.analysis;
                document.getElementById('clothing').textContent = `今日适合穿着：${result.clothing}`;
                document.getElementById('accessories').textContent = `建议配饰：${result.accessories}`;
                document.getElementById('luckyNumber').textContent = `今日幸运数字：${result.luckyNumber}`;
                document.getElementById('dosAndDonts').textContent = `今日宜忌：${result.dosAndDonts}`;
                document.getElementById('blessing').textContent = result.blessing;

                document.getElementById('result').style.display = 'block';
            } catch (error) {
                console.error('占卜系统错误:', error);
                alert('抱歉，占卜系统遇到了以下问题：\n' + error.message + '\n请确认网络连接正常并稍后重试。');
            }
        });
    </script>
</body>
</html>
